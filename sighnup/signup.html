<!DOCTYPE html>
<html lang="en">
<head>

    <title>Signup Page</title>

</head>

<body>

    <div class="container">

        <h1>Sign Up</h1>
        <h2>
            User
        </h2>
        <form id="signupForm" method="POST" action="./signup_process.php">
            <input type="text" name="fullname" placeholder="Full Name" id="fullname" required>
            <input type="email" name="email" placeholder="Email" id="email"required>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="text" name="phone" placeholder="Phone Number" id="phone" required>
            <select name="gender" class="dull-options" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div class="birthdate">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" class="dull-options" required>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#birthdate').on('input', function() {
        if ($(this).val() !== '') {
            $(this).removeClass('dull-options'); // Remove the dull text color class
        } else {
            $(this).addClass('dull-options'); 
        }
    });
});
</script>

            </div>
            <div>
                <input type="text" id="Place" name="Place" placeholder="place" required> 
            </div>
            <div>
                <input type="number" id="Land" name="Land" placeholder="land" required> 
            </div>
            <label for="crops">Select Crops:</label>
            <div class="crop-selection">    
               <div><input type="checkbox" name="crops[]" value="wheat"> Wheat</div>

                <div><input type="checkbox" name="crops[]" value="barley"> Barley</div>
               <div><input type="checkbox" name="crops[]" value="oats"> Oats</div>
                <input type="checkbox" name="crops[]" value="potatoes"> Potatoes
                <input type="checkbox" name="crops[]" value="tomatoes"> Tomatoes
                <input type="checkbox" name="crops[]" value="carrots"> Carrots
            </div>
            <div>
                <p>Already have an account? 
                    <a href="../login/login.html">Login</p> 
            </div>
            <button type="submit" id="register">Sign Up</button>
        </form>
    </div>
</body>

  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    console.log(app);

    
    document.getElementById("register").addEventListener("click", function() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
    
        // For new registration
        createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            console.log("User registered:", user.uid);
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error("Firebase registration error:", errorCode, errorMessage);
            alert("Registration failed. Please check your input and try again.");
        });
    });
    
</script>
